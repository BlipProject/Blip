<div ng-controller="AccountSettingsCtrl">
	<div ng-include="'views/componants/mobileNav.html'" scope="" onload=""></div>
	<div class="container add-location-content-wrapper">
		<div class="content-left">
			<div class="account-settings">
				<form name="update_profile_form" novalidate ng-submit="update_profile_form.$valid && updateProfile()">
					<div class="add-location-form-header">
	                	<div>
	                    	<p>Account Settings</p>
	                	</div>
	            	</div>
		            <div class="account-settings-details">
		            	<div class="account-settings-image-wrap">
		            		<label for="imgProfile" class="add-location-form-label">Profile Picture</label>
		            		<img id="imgProfile" class="account-settings-image" src="http://www.realtimearts.net/data/images/art/46/4640_profile_nilssonpolias.jpg">
		            	</div>
		            	<div class="account-settings-info-wrap">
		            		<label for="tbxName" class="add-location-form-label">Name</label>
		                    <input id="tbxName" name="name" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && update_profile_form.name.$invalid || update_profile_form.name.$dirty && update_profile_form.name.$invalid}" type="text" ng-model="locationName" required>
		                    <label for="lstNat" class="add-location-form-label">Nationality</label>
		                    <select id="lstNat" name="nat" class="add-location-form-input" ng-init="loadNationalities()" ng-class="{'reg-form-error-outline' : submitted && update_profile_form.nat.$invalid || update_profile_form.nat.$dirty && update_profile_form.nat.$invalid}" ng-model="locationNationality" ng-options="option.NationalityName for option in nationalities track by option.NationalityID" required>
		                        <option value="" disabled selected>Select Nationality</option>
		                    </select>
			        		<label for="tbxName" class="add-location-form-label">Email</label>
		                    <input id="tbxName" name="name" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && update_profile_form.name.$invalid || update_profile_form.name.$dirty && update_profile_form.name.$invalid}" type="text" ng-model="locationName" required>
		                    <hr>
		                    <label for="lstNat" class="add-location-form-label">Default Nationality</label>
		                    <select id="lstNat" name="nat" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && update_profile_form.nat.$invalid || update_profile_form.nat.$dirty && update_profile_form.nat.$invalid}" ng-model="locationNationality" ng-options="option.NationalityName for option in nationalities track by option.NationalityID" required>
		                        <option value="" disabled selected>Select Nationality</option>
		                    </select>
		                    <label for="lstNat" class="add-location-form-label">Default View</label>
		                    <hr>
		                    <input type="submit" class="button-main button-main-green button-main-50 pull-right"
                        value="Update Profile" ng-click="submitted=true"></input>
			        	</div>
		            </div>
	            </form>
			</div>
		</div>
		<div class="content-right">
			<!--includes settings pannel-->
            <div class="settings-pannel-wrapper">
                <div ng-include="'views/componants/settingsPannel.html'"></div>
            </div>
		</div>
	</div>
</div>
