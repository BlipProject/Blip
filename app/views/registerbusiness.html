<!--Include mobile nav-->
<div ng-include="'views/componants/mobileNav.html'" scope="" onload=""></div>
<div ng-controller="RegisterBusinessCtrl">
    <div class="container content-wrapper">
        <div class="content-left">
            <div class="add-location-form">
                <form name="add_location_form" novalidate ng-submit="add_location_form.$valid && registerBusiness(busName, busCity, busDescription)">
                    <div>
                        <div class="add-location-form-header">
                            <div>
                                <p>Details</p>
                            </div>
                        </div>
                        <div class="add-location-form-details">
                            <div class="add-location-form-details-field">
                                <span><i class="fa fa-text-width fa-5x"></i></span>
                                <label for="tbxName" class="add-location-form-label">Name</label>
                                <input id="tbxName" name="name" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && add_location_form.name.$invalid || add_location_form.name.$dirty && add_location_form.name.$invalid}" type="text" ng-model="busName" placeholder="e.g. The Little Pizza" required>
                                <div class="reg-form-error-message" ng-show="submitted && add_location_form.name.$invalid || add_location_form.name.$dirty && add_location_form.name.$invalid">
                                    <label class="form-label2">Name is required!</label>
                                    <span><i class="fa fa-exclamation-triangle fa-lg"></i></span>
                                    
                                </div>
                            </div>
                            <div class="add-location-form-details-field">
                                <span><i class="fa fa-globe fa-5x"></i></span>
                                <label for="lstNat" class="add-location-form-label">Nationality</label>
                                <select id="lstNat" name="nat" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && add_location_form.nat.$invalid || add_location_form.nat.$dirty && add_location_form.nat.$invalid}" ng-model="busNationality" required>
                                    <option value="" disabled selected>Select Nationality</option>
                                    <option ng-repeat="option in nationalities | limitTo:200 track by $index" value="{{option.NationalityID}}">{{option.NationalityName}}</option>
                                </select>
                                <div class="reg-form-error-message" ng-show="submitted && add_location_form.nat.$invalid || add_location_form.nat.$dirty && add_location_form.nat.$invalid">
                                    <label class="add-location-form-">Nationality is required!</label>
                                    <span><i class="fa fa-exclamation-triangle fa-lg"></i></span>
                                </div>
                            </div>
                            <div class="add-location-form-details-field">
                                <div class="category-icon-container">
                                    <div class="category-icon-row">
                                        <div class="category-icon-inside"><span><i class="fa fa-glass fa-2x"></i></span></div>                              
                                        <div class="category-icon-inside"><span><i class="fa fa-shopping-cart fa-2x"></i></span></div>
                                    </div>  
                                    <div>
                                        <div class="category-icon-inside"><span><i class="fa fa-cutlery fa-2x"></i></span></div>
                                        <div class="category-icon-inside"><span><i class="fa fa-ellipsis-h fa-2x"></i></span></div>
                                    </div>
                                </div>
                                <label for="lstCat" class="add-location-form-label">Category</label>
                                <select id="lstCat" name="cat" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && add_location_form.cat.$invalid || add_location_form.cat.$dirty && add_location_form.cat.$invalid}" ng-model="busCategory" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option ng-repeat="option in categories | limitTo:4 track by $index" value="{{option.CategoryID}}">{{option.CategoryName}}</option>
                                </select>
                                <div class="reg-form-error-message" ng-show="submitted && add_location_form.cat.$invalid || add_location_form.cat.$dirty && add_location_form.cat.$invalid">
                                    <label class="form-label2">Category is required!</label>
                                    <span><i class="fa fa-exclamation-triangle fa-lg"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="add-location-form-header">
                            <div>
                                <p>Location</p>
                            </div>
                        </div>
                        <div class="add-location-form-location">
                            <div><label class="add-location-form-label">Select your location on the map below or type your address in the area provided.</label></div>
                            <div>
                                <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events">
                                    <ui-gmap-marker coords='addLocationMapMarker.coords' idKey='addLocationMapMarker.id' options="{icon: '/images/map_icons/your_location_icon.png'}" dorebuildall="true"></ui-gmap-marker>
                                </ui-gmap-google-map>
                            </div>
                            <div>
                                <label for="tbxAddress" class="add-location-form-label">Address</label>
                                <input id="tbxAddress" name="address" class="add-location-form-input" ng-class="{'reg-form-error-outline' : submitted && add_location_form.address.$invalid || add_location_form.address.$dirty && add_location_form.address.$invalid}" type="text" ng-model="locationAddress" required>
                            </div>
                        </div>
                    <div>
                    </div>
                    <div class="bus-reg-buttons-container">
                        <input type="submit" class="bus-reg-button bus-reg-button-yes" ng-click="submitted=true"></input>
                    </div>
                </form>
            </div>
        </div>
        <div class="content-right">
            <!--includes settings pannel-->
            <div class="settings-pannel-wrapper">
                <div ng-include="'views/componants/settingsPannel.html'"></div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'views/componants/footer.html'" scope="" onload=""></div>
