<style>.angular-google-map-container { height: 400px; }</style>
<div ng-controller="RegisterBusinessCtrl" class="container">
	<div>
		<form novalidate>
			<div class="form-field">
				<label class="form-label">Name</label>
			    <input type="text" ng-model="busName">
			<div/>
		    <br><br>

		    <label>Category</label>
		    <select id="busCategory">
		    	<!--Will work when db max connections is fixed.. question if necessary-->
		    	<!--<option ng-repeat="item in categories track by $index">{{item.CategoryName}}</option>-->
		    	<option value="11">Supermarket</option>
		    	<option value="21">Bar</option>
		    	<option value="31">Resturant</option>
		    	<option value="41">Other</option>
		    </select>
			<br><br>

		    <label>Address 1</label>
		    <input type="text" ng-model="busAddress">
		    <br>
		    <label>Address 2</label>
		    <input type="text" ng-model="busAddress2">
		    <br>
		    <label>City</label>
		    <input type="text" ng-model="busCity">
		    <br>
		    <label>Country</label>
		    <input type="text" ng-model="busCountry">
		    <br><br>

		    <label>Description</label>
		    <input type="text" ng-model="busDescription">
		    <!--<input type="text" id="busaddress">
		    <input type="button" class="btn btn-default" ng-click="getCoordinates()" value="Find Me" />-->
		    <input type="button" class="btn btn-default" ng-click="getCoordinates(busAddress, busAddress2, busCity, busCountry)" value="Continue" />

		    <div id="mapLocation">
			  	<label>Is this your location?</label>
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
				    <ui-gmap-marker coords='busmarker.coords' idKey='busmarker.id' options="{icon: '/images/blip_marker2.png'}">
				</ui-gmap-google-map>
				<input type="button" class="btn btn-success" ng-click="registerBusiness(busName, busCity, busDescription)" value="Yes">
				<input type="button" class="btn btn-danger" value="No">
			</div>
		</form>

	</div>
</div>
