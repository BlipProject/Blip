<div ng-controller="VisitedLocationsCtrl" ng-init="getFilter('All')">
	<div ng-include="'views/componants/mobileNav.html'" scope="" onload=""></div>
	<div class="container add-location-content-wrapper" ng-init="getVisitedLocations()">
		<div class="content-left">
			<div class="search-loading" ng-show="showLoadingAnimation == true">
                    <p class="loading-image-text">blip</p><img class="animated rotateIn infinite" src="/images/loading/loading_icon.svg"></div>
			<div class="visited-locations hide">
				<div class="hidden-xs hidden-sm">
		            <div class="add-location-form-header">
		                <div>
		                    <p>Visited Countries</p>
		                </div>
		            </div>
					<script src="bower_components/ammap3/ammap/maps/js/worldHigh.js" type="text/javascript"></script>
					<div id="visitedCountriesMap"></div>
				</div>
                <div ng-include="'views/componants/visitedLocation.html'"></div>
			</div>
		</div>
		<div class="content-right">
            <!--includes settings pannel-->
            <div class="settings-pannel-wrapper">
                <div ng-include="'views/componants/settingsPannel.html'"></div>
            </div>
        </div>
	</div>
</div>
<profile-map></profile-map>
