<style>
.angular-google-map-container { height: 400px; }
.marker-labels{ padding-top:10px;
    padding-left:2px;
    color:#000; 
    height:61px; 
    width:50px;
    font-size:9px;
    line-height: 12px; }
</style>
<div ng-init="getLocation()"></div>
<div>
  <div class="quick-filter-wrapper" ng-controller="LocationSearchCtrl">
    <div ng-include="'views/componants/quickButtons.html'"></div>
  </div>
  <div ng-controller="MapCtrl" class="container content-wrapper">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" ng-init="getFilter('All')">
      <ui-gmap-marker coords='youarehere.coords' idKey='youarehere.id' options='youarehere.options'>    
      </ui-gmap-marker>
      <ui-gmap-window coords="youarehere.coords" show="windowOptions.show" closeClick="closeClick()">
        <div>Hello</div>
      </ui-gmap-window>
      <ui-gmap-markers models="markers" idkey="'id'" coords="'coords'" options="'options'" click="'onClick'" events="markers.events" >
      <ui-gmap-windows show="show">
        <div>Hi</div>
    </ui-gmap-windows>
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</div>
