<style>.angular-google-map-container { height: 400px; }</style>

<div>
  <div class="quick-filter-wrapper">
    <div ng-include="'views/componants/quickButtons.html'"></div>
  </div>
  <div class="container content-wrapper" ng-init="getLocation()">
    <div class="content-left">
      <div ng-controller="MapCtrl" ng-init="getLocation()">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-marker coords='youarehere.coords' idKey='youarehere.id'>    
          </ui-gmap-marker>
          <ui-gmap-window coords="markers.coords" show="windowOptions.show" closeClick="closeClick()">
            <div>Hello</div>
          </ui-gmap-window>
          <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="'onClick'" events="markers.events" >
          </ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
    </div>
    <div class="content-right">
      <div ng-include="'views/componants/settingsPannel.html'"></div>
    </div>
  </div>
  
</div>
