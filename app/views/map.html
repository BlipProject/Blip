<style>
.angular-google-map-container { height: 400px; }
.marker-labels{ padding-top:10px;
    padding-left:2px;
    color:#000; 
    height:61px; 
    width:50px;
    font-size:9px;
    line-height: 12px; }
</style>
<div>
  <div class="quick-filter-wrapper" ng-controller="LocationSearchCtrl">
    <div ng-include="'views/componants/quickButtons.html'"></div>
  </div>
  <div ng-controller="MapCtrl" ng-init="getLocation()" class="container content-wrapper">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker coords='youarehere.coords' idKey='youarehere.id'>    
      </ui-gmap-marker>
      <ui-gmap-window coords="markers.coords" show="windowOptions.show" closeClick="closeClick()">
        <div>Hello</div>
      </ui-gmap-window>
      <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="'onClick'" events="markers.events" >
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</div>
