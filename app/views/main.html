<div ng-controller="LocationSearchCtrl" ng-init="getFilter('All')">

  <div ng-include="'views/componants/quickButtons.html'"></div>

  <div ng-init="getLocation()">
    <div ng-repeat="venue in filterSearchResult | limitTo:showAmountFilter track by $index" >
      <div class="result-wrapper">
        <div class="result-header" ng-class="typeHeadClass">{{venue.LocationName}}<span class="pull-right location-icon" ng-class="setResultClass(venue.CategoryName)"></span></div>
        <div class="result-content"> 
          <p>{{$index}}</p>
          <p>Description : {{venue.LocationDescription}}</p>
          <p>City : {{venue.City}}</p>
          <p>Distance : {{venue.distance | number : 1}}km</p>
        </div>
        <div class="result-content-image image-responsive"><img class="" src="http://lorempixel.com/400/130/city"/></div>
      </div>
    </div>
  </div>
</div>
