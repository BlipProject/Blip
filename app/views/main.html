<div ng-controller="LocationSearchCtrl" ng-init="getFilter('All')">
  <button type="button" class="btn btn-default" ng-click="getFilter('All')">ALL</button>
  <button type="button" class="btn btn-default" ng-click="getFilter('Bar')">BAR</button>
  <button type="button" class="btn btn-default" ng-click="getFilter('Restaurant')">RESTAURANT</button>
  <button type="button" class="btn btn-default" ng-click="getFilter('Other')">OTHER</button>
  {{searchQuery}}
  <div ng-init="getLocation()">
    <div ng-repeat="venue in filterSearchResult track by $index">
      <div class="panel panel-info" >
        <div class="panel-heading">{{venue.LocationName}}<span class="pull-right">Type : {{venue.CategoryName}}</span></div>
          <div class="panel-body">  
            <p>Description : {{venue.LocationDescription}}</p>
            <p>Distance : {{venue.distance | number : 1}}km</p>
            <!--
            <p>{{"Location Latitude : " + venue.LocationLat + " " + "Location Longitude : " + venue.LocationLat}}</p>
            <p>{{venue.City}}</p>
            -->
          </div>
      </div>
    </div>
  </div>
</div>
