<div ng-controller="LocationSearchCtrl" ng-init="getLocation()">
  <div ng-repeat="venue in searchResult track by $index">
    <div class="panel panel-info" >
      <div class="panel-heading">{{venue.LocationName}}</div>
        <div class="panel-body">  
          <p>{{venue.distance}}</p>
          <!--
          <p>{{venue.LocationDescription}}</p>
          <p>{{"Location Latitude : " + venue.LocationLat + " " + "Location Longitude : " + venue.LocationLat}}</p>
          <p>{{venue.City}}</p>
          -->
        </div>
    </div>
  </div>
</div>
