<div class="animated fadeIn">
    <div ng-controller="LocationSearchCtrl">
        <!--Include quick filter buttons-->
        <div class="quick-filter-wrapper hidden-md hidden-lg">
            <!--includes filter buttons at top of page-->
            <div ng-include="'views/componants/quickButtons.html'"></div>
        </div>
        <div class="hidden-md hidden-lg sh-wrap">
            <div ng-show="showCountryHeader === true" class="search-header"><p>Displaying {{displayCountry}} Results</p></div>
        </div>
        <!--Include mobile nav-->
        <div ng-include="'views/componants/mobileNav.html'" scope="" onload=""></div>
        <div class="container content-wrapper" ng-init="getLocation()">
            <div class="hidden-xs hidden-sm">
                <div ng-show="showCountryHeader === true" class="search-header"><p>Displaying {{displayCountry}} Results</p></div>
            </div>
            <div id="contentWrapper" class="content-left">
                <!--<div class="hidden-xs hidden-sm">
                    <div ng-show="showCountryHeader === true" class="search-header"><p>Displaying {{displayCountry}} Results</p></div>
                </div>-->
                <!--includes search results-->
                <div id="contentLeftError" class="contentLeftError-hide">
                    <h4 id="geolocationErrorMessage"></h4>
                    <hr/>
                    <h4>-Or-</h4>
                    <div class="manual-location">
                        <label for="manualLocationEntry">Enter Your Current Location</label>
                        <div class="input-group">
                        <input id="manualLocationEntry" type="text" class="form-control" placeholder="i.e. Sligo, Ireland" required>
                            <span class="input-group-btn">
                                <button ng-click="manualSearch()" class="btn btn-default" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="search-loading" ng-show="showLoadingAnimation == true">
                    <p class="loading-image-text">blip</p><img class="animated rotateIn infinite" src="/images/loading/loading_icon.svg">
                </div>
                <div ng-include="'views/componants/searchResults.html'"></div>
            </div>
            <div  class="foot-header" ng-show="showLoadingAnimation == false"><img src="images/blip_logo_foot.png"></div>
            <div class="content-right">
                <!--includes settings pannel-->
                <div class="settings-pannel-wrapper">
                    <div ng-include="'views/componants/settingsPannel.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<showMobileNav></showMobileNav>
