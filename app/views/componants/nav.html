TOP NAV

<div>
    <div class="header" ng-controller="NavCtrl">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="pull-right">
                    <button ng-click="setNav()" type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="nav-logo-list"><a href="#/searchResult"><img id="nav-logo" src="/images/logo.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#nav-logo-list").mouseover(function(){
            $("#nav-logo").attr("src","/images/logoHover.png");
        });
        $("#nav-logo-list").mouseout(function(){
            $("#nav-logo").attr("src","/images/logo.png");
        });

        setInterval(function(){
          $('.active').removeClass('active');//remove class active
        },1000);
    });
</script>
